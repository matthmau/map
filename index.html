<!DOCTYPE html>
<html lang="en">
<!-- You did not set up a base HTML page-->
<!-- You were missing the head tag which the script tags need to be in-->
<!-- to load the libraries correctly.-->
<head>
    <meta charset="UTF-8">
    <title>Basic AR</title>
    <!-- include A-Frame obviously -->
    <script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>
    <!-- include ar.js for A-Frame -->
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
</head>
<body style='margin : 0px; overflow: hidden;'>
  <!-- Hid the debugUIEnabled (set to false) and hid the VR Button-->
   <a-scene embedded arjs='sourceType: webcam; debugUIEnabled:false;' vr-mode-ui="enabled: false;">
    <!-- create your content here. just a box for now -->
      <a-marker preset='hiro'>
         <!-- here define the content to display on top of the marker -->
         <a-assets>
    <a-asset-item id="tree-obj" src="mindmap_two.obj"></a-asset-item>
    <a-asset-item id="tree-mtl" src="mindmap_two.mtl"></a-asset-item>
  </a-assets>
         <!-- There is something wrong with your GLTF model export -->
         <!-- Export a simple cube first to make sure the export settings are corrects -->
    <!-- <a-entity gltf-model="url(/mindmap.gltf)"></a-entity>-->
        
         <!-- The object model is fine but you need to include the mtl file for colour, etc -->
         <!-- Also scaled it down. -->
          <a-entity obj-model="obj: mindmap_two.obj"></a-entity>
          <a-entity obj-model="mtl: mindmap_two.mtl"></a-entity>

      </a-marker>
  </a-scene>
    
</body>
</html>
